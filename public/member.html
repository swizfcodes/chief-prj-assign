<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OCDA</title>
</head>
<link rel="stylesheet" href="styles/index.css">
<link rel="icon" type="image/png" href="/photos/favicon.ico" sizes="32x32">
<link  href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">


<body>
  <!--- header design -->
  <header class="hicad-header">
    <a href="index.html" class="hicad-logo">
      <img src="/photos/OCDA-Logo3.png" alt="ocda-logo" class="ocda-logoIdentity">
    </a>

    <nav class="hicad-navbar" id="navbar">
      <a href="aboutus.html">About Us</a>
      <a href="news.html" >News & Events</a>
      <a href="contact.html" >Contact Us</a>
      <a href="member.html" class="home-active">Members</a>
      <a href="adminlog.html" >Admin</a>
      <a href="faq.html">FAQ</a>
    </nav>

    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <div class="form-container">
    <!-- Success Message -->
    <div class="success-message" id="successMessage">
    </div>

    <!-- Login Form -->
    <div class="form-wrapper">
      <div class="container-form">
        <form class="form active" id="loginForm">
          <h2 class="title">Welcome Back</h2> 

          <div class="form-group">
              <label for="loginPhone">Phone Number as ID <span class="required">*</span></label>
              <input type="tel" id="loginPhone" name="loginPhone" required placeholder="Enter your phone number as ID">
              <div class="error" id="loginPhoneError"></div>
          </div>

          <div class="form-group" style="position: relative;">
            <label for="loginPassword">Password <span class="required">*</span></label>
            <input type="password" id="loginPassword" name="loginPassword" required>
            
            <!-- Eye Toggle Button -->
            <span id="togglePassword" style="position: absolute; top: 36px; right: 10px; cursor: pointer;">
                <!-- Eye Open SVG -->
                <svg id="eyeOpen" xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 24 24" fill="none" stroke="gray" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
                </svg>
                <!-- Eye Closed SVG -->
                <svg id="eyeClosed" xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 24 24" fill="none" stroke="gray" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
                <path d="M17.94 17.94A10.94 10.94 0 0112 20c-7 0-11-8-11-8a21.7 21.7 0 014.6-5.94M1 1l22 22"/>
                <path d="M9.5 9.5a3 3 0 004 4"/>
                </svg>
            </span>
        

            <div class="error" id="loginPasswordError"></div>
          </div>

          <button type="submit" class="submit-btn">Login</button>

          <a href="#" onclick="handleForgotPasswordClick();" class="forgot-password" style="margin-top: 4%; cursor: pointer; display: block; color: var(--main-color);"> Forgot Password? </a>

          <h4 style="border: transparent; border-radius: 15px; display: inline-block; margin-top: 3%; font-size: 2rem; margin-bottom: 3%;color: #fff;">
                New member? <a href="signup.html" style="color: var(--main-color);">Register here</a>
          </h4>
        </form>
      </div>
    </div>
  </div>

</body>
<script src="script/member.js"></script>
<script src="script/index.js"></script>
</html>
