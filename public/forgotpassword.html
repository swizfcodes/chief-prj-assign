<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OCDA</title>
</head>
<link rel="stylesheet" href="styles/index.css">
<link rel="icon" type="image/png" href="/photos/favicon.ico" sizes="32x32">
<link  href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>

<div class="form-wrapper">
  <div class="container-form">
    <h2>Reset Your Password</h2>
    <form id="forgotPasswordForm" class="form active">
      <div class="form-group">
        <label for="phoneNumber">Phone Number
          <span class="required">*</span>
        </label>
        <input type="text" id="phoneNumber" name="phoneNumber" required>
        <span class="error-message" id="phoneNumberError"></span>
      </div>

      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" name="newPassword" required>
        <span class="error-message" id="newPasswordError"></span>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm New Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <span class="error-message" id="confirmPasswordError"></span>
      </div>

      <button type="submit" class="submit-btn btn">Confirm</button>
      <button type="button" class="btn btn-secondary" onclick="window.location.href='index.html'">Cancel</button>
    </form>
  </div>
</div>
<script src="script/forgotpassword.js"></script>
</body>
</html>
